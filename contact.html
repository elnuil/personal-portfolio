        <div class="dropdown-mobil">
        <img src="image/mobil-icon.svg" alt="Icon"  onclick="myHFunction()">
        
        </div>
        </div>
        
        <!--Mobil icin Hamburger Menu Alanı -->
        <div class="hamburger-menu" >
              <div id="myHamburger">
                    <ul class="separator">
                      <li><a href="index.html">Home</a></li>

            <!--Mobil icin Hamburger Menu Alanı Sonu -->

    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                <div id="content" class="m2">
                    <header id="header-text" class="backdarken-1">
                       Contact Me
                    </header>
                    <form id="email-form" action="#" class="col s10 offset-s1">
                        <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email">
                                    <label for="email">To:</label>
                                </div>
                                <div class="input-field col s12">
                                        <input id="subject" type="text">
                                        <label for="subject">Subject:</label>
                                </div>
                        </div>

                            <div class="row">
                                <div class="input-field col s12">
                                <textarea id="message" class="materialize-textarea"></textarea>
                                <label for="message">Mesage</label>
                                </div>
                            </div>
                            <div class="row" id="loaders">
                                <img id="spinner" src="img/spinner.gif" width="150">
                            </div>
                            <div class="row">
                                    <div class="col s6">
                                        <button id="sendBtn" class="btn waves-effect waves-light  pink darken-2" type="submit" name="action">Send
                                                <i class="material-icons right">send</i>
                                        </button>
                                    </div>
                                    <div class="col s6">
                                        <button id="resetBtn" class="btn waves-effect waves-light light-blue darken-2" type="submit">Reset
                                                <i class="material-icons right">delete</i>
                                        </button>
                                    </div>
                            </div>
                    </form> 
                    
                </div> <!--.contenido-->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
